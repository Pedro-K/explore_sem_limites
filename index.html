<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore sem limites</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <img
          src="./assets/astronauta.png"
          alt="Imagem de um astronauta flutuando no espaço com planetas no fundo"
          class="astronauta"
        />

        <div class="header-content">
          <h1>Explore sem limites</h1>
          <p>Porque o aprendizado é contínuo</p>

          <a href="#cards">
            <img
              src="./assets/down_arrow.png"
              alt="icone de uma seta para baixo que leva ate a area de contato"
              class="btn-header"
            />
          </a>
        </div>
      </header>

      <main>
        <section id="cards">
          <div class="container container-cards">
            <figure class="card">
              <img
                src="./assets/planeta_1.png"
                alt="Imagem de um planeta amarelo"
              />
              <figcaption class="details">
                <h2>Não pare nunca</h2>
                <p>
                  Se você deseja ter sucesso nos estudos, é fundamental que você
                  adote uma mentalidade de "não pare nunca". Estudar de forma
                  consistente e contínua é a chave para o progresso e a
                  conquista de seus objetivos.
                </p>
              </figcaption>
            </figure>

            <figure class="card">
              <img
                src="./assets/planeta_2.png"
                alt="Imagem de um planeta azul"
              />
              <figcaption class="details">
                <h2>Só volta</h2>
                <p>
                  Se você parou ou perdeu o ritmo em alguma atividade ou
                  projeto, saiba que nunca é tarde para recomeçar. Às vezes, as
                  circunstâncias podem mudar, ou podemos nos sentir desmotivados
                  ou sobrecarregados.
                </p>
              </figcaption>
            </figure>

            <figure class="card">
              <img
                src="./assets/planeta_3.png"
                alt="Imagem de um planeta rosa"
              />
              <figcaption class="details">
                <h2>Siga seu ritmo</h2>
                <p>
                  Avançar pouco a pouco mantém progresso constante em objetivos,
                  evitando parar ou desistir. Mesmo pequenos passos nos
                  aproximam do destino e motivam a continuidade. Não subestime o
                  poder de cada ação rumo ao objetivo final.
                </p>
              </figcaption>
            </figure>
          </div>
        </section>
        <section class="formulario">
          <div class="container container-form">
            <form id="contato">
              <h2>Entre em contato</h2>
              <div>
                <label for="nome" class="nome"></label>
                <input type="text" placeholder="Seu nome" id="nome" />
              </div>
              <div>
                <label for="e-mail" class="e-mail"></label>
                <input type="email" placeholder="Email" id="e-mail" />
              </div>
              <textarea
                name="mensagem"
                id="mensagem"
                cols="30"
                rows="10"
                placeholder="Digite sua mensagem aqui..."
              ></textarea>
              <button>Enviar Mensagem</button>
            </form>
          </div>
        </section>
      </main>

      <footer>
        <div class="container">
          <p>© 2023 - Rocketseat Explorer</p>
        </div>
      </footer>
    </div>
  </body>
</html>
